<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>팀리스트</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>

<body th:align="center">
	<div th:each="team : ${teams}" th:align="center" >
		<a th:href="@{/team/main(seq=${team.seq})}" th:text="${team.teamName} + '팀 으로 이동하기'"></a>
	</div>
	
	<br><br><br><br><br>
	<div th:align="center">
		<form action="/logout" method="get">
			<input type="submit" value="로그아웃!!!!!"/>
		</form>
	</div>
</body>
</html>
